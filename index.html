<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Recherche...">
                    <button>S
                        <!-- Endroit à mettre une icone  -->
                    </button>
                </form>
                <div class="weather-icon">
                    <img src="./icons/" id="icon">
                </div>
                <div class="temperature">
                    <h1 id="temps">0</h1>
                    <span id="temps-unit">°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <!-- icon -->
                        <div class="condition">condition</div>
                    </div>
                    <div class="rain">
                        <!-- Icon's place -->
                        <p id="rain">Perc - 0%</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <!-- icon -->
                </div>
                <div class="location-text">
                    <p class="location">Location</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Today</button>
                    <button class="week active">Week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">°C</button>
                    <button class="fahrenheit">°F</button>
                </ul>
            </nav>

            <div class="cards" id="weather-cards">
                <div class="card">
                    <h2 class="day-name">Monday</h2>
                    <div class="card-icon">
                        <!-- Une icone -->
                    </div>
                    <div class="day-temp">
                        <h2 class="temps">32</h2>
                        <span class="temps-unit">°C</span>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <h2 class="heading">Today's highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>

                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Low</p>
                        </div>
                    </div>

                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">Low</p>
                        </div>
                    </div>

                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div>

                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div>

                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-statu">Low</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="credit">Codé avec joie, amusement, jouissance et amour par MMDev</p>
        </div>
    </div>
</body>
</html>
